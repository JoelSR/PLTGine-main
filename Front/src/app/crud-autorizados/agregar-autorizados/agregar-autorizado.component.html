<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Añadir nuevo estudiante</h4>
                        <p class="card-category">Completa el formulario para añadir a un nuevo estudiante.</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="agregarEstudiante()" enctype="multipart/form-data" method="post">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <mat-form-field class="example-full-width">
                                            <input matInput type="number" [(ngModel)]="autorizado.rut_estudiante" placeholder="RUT de estudiante *Sin puntos ni guión*" class="form-control" required />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <button mat-raised-button type="submit" class="btn btn-success pull-right">Agregar Estudiante</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
