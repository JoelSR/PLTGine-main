<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Editar prueba</h4>
                        <p class="card-category">Completa el formulario para editar prueba</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="modificar()" enctype="multipart/form-data" method="post">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <input type="text" [(ngModel)]="prueba.nombre" class="form-control" name="nombre"/>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <input type="text" [(ngModel)]="prueba.descripcion" class="form-control" name="descripcion"/>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <button (click)="modificar()" mat-raised-button type="submit" class="btn btn-info pull-right">Editar prueba</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
