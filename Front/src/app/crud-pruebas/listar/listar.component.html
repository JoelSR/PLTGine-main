<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <div class="row">
                            <div class="col-md-11">
                                <h4 class="card-title ">Pruebas</h4>
                                <p class="card-category"> Pruebas craedas</p>
                            </div>
                            <div class="col-md-1">
                                <div class="text-right">
                                    <button mat-raised-button routerLink="/pruebas/add" matTooltip="Agregar prueba" [matTooltipPosition]="'above'" class="btn btn-success btn-round btn-just-icon btn-lg">
                                        <i class="material-icons">add</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table text-center">
                                <thead class=" text-primary" >
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Descripci√≥n
                                    </th>
                                    <th>                                        
                                        Ver
                                    </th>
                                    <th>                                        
                                        Editar
                                    </th>
                                    <th>                                        
                                        Eliminar
                                    </th>
                                </thead>
                                <tbody >
                                    <tr *ngFor="let prueba of ListarPrueba">
                                        <td>
                                            {{prueba.nombre}}
                                        </td>
                                        <td>
                                            {{prueba.descripcion}}
                                        </td>
                                        <td>
                                            <button mat-raised-button routerLink="/pruebas/mostrar/{{prueba.id_prueba}}" type="button" matTooltip="Ver Prueba" [matTooltipPosition]="'above'" class="btn btn-warning btn-just-icon btn-round">
                                                <i class="material-icons">remove_red_eye</i>
                                            </button>
                                        </td>
                                        <td class="justify-center">
                                            <button mat-raised-button (click)="modificarPrueba(prueba.id_prueba)" type="button" matTooltip="Editar prueba" [matTooltipPosition]="'above'" class="btn btn-warning btn-just-icon btn-round">
                                                <i class="material-icons">edit</i>
                                            </button>
                                        </td>
                                        <td>
                                            <button mat-raised-button (click)="eliminarPrueba(prueba.id_prueba)" type="button" matTooltip="Eliminar prueba" [matTooltipPosition]="'above'" class="btn btn-danger btn-just-icon btn-round">
                                                <i class="material-icons">close</i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
  </div>
